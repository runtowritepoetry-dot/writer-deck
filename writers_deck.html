<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Writer's Inspiration Deck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .deck-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-style: italic;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            color: #ffd700;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffed4a, #fff59d);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .card-day {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .card-prompt {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-inspiration {
            font-size: 0.9rem;
            color: #777;
            font-style: italic;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .single-card-view {
            display: none;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .single-card {
            max-width: 500px;
            width: 100%;
        }

        .card-controls {
            text-align: center;
            margin-top: 30px;
        }

        .control-btn {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
            
            .navigation {
                gap: 5px;
            }
            
            .nav-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="deck-container">
        <div class="header">
            <h1>30-Day Writer's Inspiration Deck</h1>
            <p>Move. Write. Connect. - A Journey of Self-Discovery</p>
            <div class="subtitle">Your gift for joining our writing community ✨</div>
        </div>

        <div class="navigation">
            <button class="nav-btn active" onclick="showAllCards()">All Cards</button>
            <button class="nav-btn" onclick="showRandomCard()">Random Card</button>
            <button class="nav-btn" onclick="showTodaysCard()">Today's Card</button>
        </div>

        <div id="all-cards" class="cards-grid">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div id="single-card" class="single-card-view">
            <div class="card single-card" id="current-card">
                <!-- Single card content -->
            </div>
            <div class="card-controls">
                <button class="control-btn" onclick="previousCard()" id="prev-btn">← Previous</button>
                <button class="control-btn" onclick="showAllCards()">View All</button>
                <button class="control-btn" onclick="nextCard()" id="next-btn">Next →</button>
            </div>
        </div>
    </div>

    <script>
        const writingPrompts = [
            {
                day: 1,
                title: "First Steps Forward",
                prompt: "Write about a small step you took today that moved you closer to who you want to become. How did it feel in your body? What did you notice?",
                inspiration: "Every journey begins with a single step. Honor the courage it takes to begin."
            },
            {
                day: 2,
                title: "The Language of Movement",
                prompt: "Describe a time when your body knew something before your mind did. What was your body trying to tell you?",
                inspiration: "Your body holds wisdom. Listen to its quiet voice."
            },
            {
                day: 3,
                title: "Connections That Nourish",
                prompt: "Write about someone who sees you clearly and loves you anyway. What do they reflect back to you about yourself?",
                inspiration: "True connection happens when we're witnessed in our wholeness."
            },
            {
                day: 4,
                title: "Moving Through Fear",
                prompt: "Describe a fear that has been holding you back. Now write about taking one tiny action despite that fear. What would that look like?",
                inspiration: "Courage isn't the absence of fear—it's movement in the presence of fear."
            },
            {
                day: 5,
                title: "The Stories We Tell",
                prompt: "What story have you been telling yourself about why you can't do something you want to do? Rewrite that story with compassion and possibility.",
                inspiration: "You are both the author and the hero of your story. Choose your words wisely."
            },
            {
                day: 6,
                title: "Rhythms of Being",
                prompt: "Write about the natural rhythms in your life—breath, heartbeat, seasons of energy. How can you honor these rhythms more deeply?",
                inspiration: "Life moves in cycles. Trust the ebb and flow."
            },
            {
                day: 7,
                title: "Gratitude in Motion",
                prompt: "Write a love letter to your body, thanking it for all the ways it carries you through life. Be specific and tender.",
                inspiration: "Your body is your most faithful companion. Treat it with the love it deserves."
            },
            {
                day: 8,
                title: "The Space Between",
                prompt: "Describe a moment of transition in your life—the space between who you were and who you're becoming. What lives in that space?",
                inspiration: "In the space between breaths, infinite possibilities exist."
            },
            {
                day: 9,
                title: "Words as Bridges",
                prompt: "Write about a conversation that changed you. What was said? What was left unsaid? How did it move you forward?",
                inspiration: "Sometimes the most powerful conversations happen when we truly listen."
            },
            {
                day: 10,
                title: "The Wisdom of Rest",
                prompt: "Write about a time when slowing down or resting led to a breakthrough. What did you discover in the stillness?",
                inspiration: "Sometimes the most profound movement happens in stillness."
            },
            {
                day: 11,
                title: "Patterns and Pathways",
                prompt: "What patterns do you notice in how you move through challenges? Which patterns serve you? Which ones are ready to evolve?",
                inspiration: "Awareness is the first step to transformation."
            },
            {
                day: 12,
                title: "The Art of Showing Up",
                prompt: "Write about a time you showed up for yourself or someone else, even when it was difficult. What made the difference?",
                inspiration: "Showing up is a practice, not a perfection."
            },
            {
                day: 13,
                title: "Creative Currents",
                prompt: "Describe how creativity moves through you. Is it like water, fire, wind, earth? How can you create better conditions for its flow?",
                inspiration: "Creativity is your birthright. Trust its unique expression through you."
            },
            {
                day: 14,
                title: "The Geography of Home",
                prompt: "Write about what 'home' means to you—not just a place, but a feeling. How do you carry this sense of home with you as you move through the world?",
                inspiration: "Home is not where you are from; it is where you belong."
            },
            {
                day: 15,
                title: "Boundaries as Love",
                prompt: "Write about a boundary you need to set or have set. How does this boundary actually create more space for connection and growth?",
                inspiration: "Boundaries are not walls—they are gates with you as the gatekeeper."
            },
            {
                day: 16,
                title: "The Voice Within",
                prompt: "Write a dialogue between your inner critic and your inner encourager. Let your encourager have the last word.",
                inspiration: "The voice you listen to most shapes the life you live."
            },
            {
                day: 17,
                title: "Seasons of the Soul",
                prompt: "What season is your soul in right now? Are you in spring (new growth), summer (full bloom), autumn (harvest), or winter (rest)? Describe this season.",
                inspiration: "Honor the season your soul is in. Each has its gifts and purpose."
            },
            {
                day: 18,
                title: "The Practice of Presence",
                prompt: "Write about a moment today when you were fully present. What did you notice that you might have otherwise missed?",
                inspiration: "Presence is a gift you give to yourself and others."
            },
            {
                day: 19,
                title: "Courage in Small Acts",
                prompt: "Write about a small act of courage from your day—speaking up, trying something new, being vulnerable. How did this courage feel in your body?",
                inspiration: "Courage grows stronger with practice, one small act at a time."
            },
            {
                day: 20,
                title: "The Dance of Relationship",
                prompt: "Choose an important relationship in your life. Write about the dance between you—when you lead, when you follow, when you move in harmony.",
                inspiration: "The best relationships are conversations between souls."
            },
            {
                day: 21,
                title: "Moving Meditation",
                prompt: "Write about an activity that feels meditative to you—walking, dancing, cooking, creating. How does this movement connect you to something larger?",
                inspiration: "Meditation is not about emptying the mind—it's about coming home to yourself."
            },
            {
                day: 22,
                title: "The Language of Intuition",
                prompt: "Describe how intuition speaks to you. Is it a feeling, image, sound, knowing? Write about a time you followed your intuition and what happened.",
                inspiration: "Your intuition is your internal GPS. Trust its guidance."
            },
            {
                day: 23,
                title: "Transformation in Progress",
                prompt: "Write about something in your life that is currently changing or transforming. How are you supporting this process of becoming?",
                inspiration: "You are always becoming. Trust the process, even when you can't see the outcome."
            },
            {
                day: 24,
                title: "The Gift of Imperfection",
                prompt: "Write about a beautiful imperfection in your life—something that didn't go as planned but led to something unexpectedly wonderful.",
                inspiration: "Perfection is the enemy of progress. Embrace the beautiful mess of becoming."
            },
            {
                day: 25,
                title: "Community and Belonging",
                prompt: "Write about a community where you feel you belong. What makes this space feel safe and nourishing? How do you contribute to creating this feeling for others?",
                inspiration: "Belonging doesn't require perfection—it requires authenticity."
            },
            {
                day: 26,
                title: "The Strength in Vulnerability",
                prompt: "Write about a time when being vulnerable led to deeper connection or unexpected strength. What did you learn about yourself?",
                inspiration: "Vulnerability is not weakness—it's the birthplace of courage, creativity, and change."
            },
            {
                day: 27,
                title: "Future Self Wisdom",
                prompt: "Write a letter from your future self (5 years from now) to your present self. What encouragement and wisdom would they share?",
                inspiration: "The seeds you plant today bloom in tomorrow's garden."
            },
            {
                day: 28,
                title: "The Art of Self-Compassion",
                prompt: "Write about a mistake or struggle you're facing with the same kindness you would show a dear friend. What would change if you treated yourself with this gentleness?",
                inspiration: "Self-compassion is not self-indulgence—it's the foundation of resilience."
            },
            {
                day: 29,
                title: "Integration and Reflection",
                prompt: "Look back over these 29 days of writing. What themes emerge? What have you discovered about yourself? How have you grown?",
                inspiration: "Growth happens in spirals, not straight lines. Honor your unique journey."
            },
            {
                day: 30,
                title: "The Journey Continues",
                prompt: "Write about how you want to continue moving, writing, and connecting beyond these 30 days. What practices will you carry forward? What intentions will guide you?",
                inspiration: "Every ending is a new beginning. Step forward with confidence and curiosity."
            }
        ];

        let currentCardIndex = 0;
        let viewMode = 'all';

        function generateCards() {
            const container = document.getElementById('all-cards');
            container.innerHTML = '';
            
            writingPrompts.forEach((prompt, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showSingleCard(index);
                
                card.innerHTML = `
                    <div class="card-day">Day ${prompt.day}</div>
                    <div class="card-title">${prompt.title}</div>
                    <div class="card-prompt">${prompt.prompt}</div>
                    <div class="card-inspiration">${prompt.inspiration}</div>
                `;
                
                container.appendChild(card);
            });
        }

        function showSingleCard(index) {
            currentCardIndex = index;
            const prompt = writingPrompts[index];
            const singleCard = document.getElementById('current-card');
            
            singleCard.innerHTML = `
                <div class="card-day">Day ${prompt.day}</div>
                <div class="card-title">${prompt.title}</div>
                <div class="card-prompt">${prompt.prompt}</div>
                <div class="card-inspiration">${prompt.inspiration}</div>
            `;
            
            document.getElementById('all-cards').style.display = 'none';
            document.getElementById('single-card').style.display = 'flex';
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === writingPrompts.length - 1;
            
            updateNavButtons('single');
        }

        function showAllCards() {
            document.getElementById('all-cards').style.display = 'grid';
            document.getElementById('single-card').style.display = 'none';
            updateNavButtons('all');
            viewMode = 'all';
        }

        function showRandomCard() {
            const randomIndex = Math.floor(Math.random() * writingPrompts.length);
            showSingleCard(randomIndex);
            viewMode = 'random';
        }

        function showTodaysCard() {
            const today = new Date();
            const dayOfMonth = today.getDate();
            const cardIndex = (dayOfMonth - 1) % 30; // Ensure it's within our 30 cards
            showSingleCard(cardIndex);
            viewMode = 'today';
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                showSingleCard(currentCardIndex - 1);
            }
        }

        function nextCard() {
            if (currentCardIndex < writingPrompts.length - 1) {
                showSingleCard(currentCardIndex + 1);
            }
        }

        function updateNavButtons(activeView) {
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (activeView === 'all') {
                buttons[0].classList.add('active');
            }
        }

        // Initialize the deck
        generateCards();

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('single-card').style.display === 'flex') {
                if (e.key === 'ArrowLeft' && currentCardIndex > 0) {
                    previousCard();
                } else if (e.key === 'ArrowRight' && currentCardIndex < writingPrompts.length - 1) {
                    nextCard();
                } else if (e.key === 'Escape') {
                    showAllCards();
                }
            }
        });
    </script>
</body>
</html>
